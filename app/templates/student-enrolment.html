{% extends "layout.html" %}
{% block body %}
<h1>Enter your details</h1>
  <form action="" method=post >
    <input type="text" required name="full_name" placeholder="Enter full name"/> <br/>
    <textarea name="address" required placeholder="Enter your full address"></textarea> <br/>
    <input type="text" name="guardian_name" required placeholder="Enter your guardian name"/> <br/>
    <input type="number" min="0" max="100" required name="class10_percentage" placeholder="Enter your class 10 percentage" /> <br/>
    <input type="file" required name="class10_doc" /> <br/>
    <input type="number" min="0" max="100" required name="class12_percentage" placeholder="Enter your class 12 percentage" /> <br/>
    <input type="file" required name="class12_doc" /> <br/>
    <input type="submit" required name="submit" value="submit" /> <br/>
  </form>
{% endblock %}
